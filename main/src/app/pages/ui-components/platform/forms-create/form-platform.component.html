<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Configurar Plataforma</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form [formGroup]="platformForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- name -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Nombre</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Nombre" formControlName="name" />
          </mat-form-field>
        </div>

        <!-- platformUrl -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Platform URL</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="https://graph.facebook.com/v20.0" formControlName="platformUrl" />
          </mat-form-field>
        </div>

        <!-- platformAdapter -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Conector de Plataforma</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select formControlName="platformAdapter">
              <mat-option value="whatsapp">WhatsApp</mat-option>
              <mat-option value="messenger">Messenger</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- platformId -->
        <div class="col-lg-6">
          <mat-label class="f-w-600 m-b-8 d-block">Platform ID</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput placeholder="Platform ID" formControlName="platformId" />
          </mat-form-field>
        </div>

        <!-- credential -->
        <div class="col-lg-12">
          <mat-label class="f-w-600 m-b-8 d-block">Credencial</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <textarea matInput placeholder="Token de credencial" formControlName="credential" rows="3"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="m-t-12">
        <button mat-flat-button color="primary" class="m-r-8" type="submit">Guardar</button>
        <button mat-stroked-button color="warn" type="button">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
